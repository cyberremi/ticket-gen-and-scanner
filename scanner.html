
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticket Scanner | WAEVY</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #reader {
      width: 300px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h2>🎫 WAEVY TICKET SCANNER</h2>
  <div id="reader"></div>
  <div id="result">Scan a QR Code...</div>

  <script>
    // TODO: Replace with your actual Firebase config
 const firebaseConfig = {
  apiKey: "AIzaSyDT1Yp2IIEihkvIerildaCtRwAufqjrBnA",
  authDomain: "waevy-tickets.firebaseapp.com",
  projectId: "waevy-tickets",
  storageBucket: "waevy-tickets.firebasestorage.app",
  messagingSenderId: "519884012833",
  appId: "1:519884012833:web:ce6d5dacea91392a2d1260"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const html5QrCode = new Html5Qrcode("reader");
    const qrConfig = { fps: 10, qrbox: 250 };

    function parseTicket(text) {
      const lines = text.split("\n");
      const ticketIDLine = lines.find(line => line.includes("Ticket ID"));
      return ticketIDLine ? ticketIDLine.split(":")[1].trim() : null;
    }

    function markTicketAsUsed(ticketID) {
      const ref = db.collection("tickets").doc(ticketID);
      ref.update({ used: true });
    }

    function validateTicket(ticketID) {
      const ref = db.collection("tickets").doc(ticketID);
      ref.get().then(doc => {
        if (!doc.exists) {
          document.getElementById("result").innerText = "❌ Invalid Ticket";
        } else {
          const data = doc.data();
          if (data.used === true) {
            document.getElementById("result").innerText = "🚫 Ticket Already Used";
          } else {
            document.getElementById("result").innerText = "✅ Valid Ticket! Access Granted.";
            markTicketAsUsed(ticketID);
          }
        }
      }).catch(err => {
        console.error(err);
        document.getElementById("result").innerText = "Error reading ticket.";
      });
    }

    html5QrCode.start({ facingMode: "environment" }, qrConfig,
      (decodedText) => {
        html5QrCode.stop(); // Stop after one scan
        const ticketID = parseTicket(decodedText);
        if (ticketID) {
          document.getElementById("result").innerText = `Scanning Ticket ID: ${ticketID}...`;
          validateTicket(ticketID);
        } else {
          document.getElementById("result").innerText = "❌ Invalid QR format";
        }
      },
      (errorMessage) => {
        console.warn("QR Code scan error:", errorMessage);
      }
    );
  </script>
</body>
</html>
