<!-- ticket-selection.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Ticket | WAEVY'S POOL PARTY</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .ticket-options {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .ticket-card {
      background: #1e1e2f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 242, 254, 0.3);
      text-align: center;
      width: 200px;
    }

    .ticket-card h3 {
      margin-bottom: 10px;
    }

    .ticket-card p {
      font-size: 0.9rem;
    }

    .ticket-card button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #00f2fe;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Choose Your Ticket Type</h2>

  <div class="ticket-options">
    <div class="ticket-card">
      <h3>Regular</h3>
      <p>Access to main party</p>
      <p><strong>₦5,000</strong></p>
      <button onclick="selectTicket('Regular', 5000)">Select</button>
    </div>
    <div class="ticket-card">
      <h3>VIP</h3>
      <p>Priority access, Free drink</p>
      <p><strong>₦10,000</strong></p>
      <button onclick="selectTicket('VIP', 10000)">Select</button>
    </div>
    <div class="ticket-card">
      <h3>VVIP</h3>
      <p>Private Lounge, Backstage pass</p>
      <p><strong>₦20,000</strong></p>
      <button onclick="selectTicket('VVIP', 20000)">Select</button>
    </div>
  </div>

  <script>
    function selectTicket(type, price) {
      window.location.href = `payment.html?ticketType=${type}&price=${price}`;
    }
  </script>
</body>
</html>
